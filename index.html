<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col"> 
  <section id="carrinho" 
  class="
    fixed 
    top-0
    right-[-360px]
    bg-sky-300 
    h-screen 
    w-[360px]
    text-slate-200 z-50
    duration-200
    border-l border-slate-200
    p-5 flex flex-col justify-between">

    <div id="cabeçalho-carrinho" class="flex justify-between m-4">
      <p>
Meu carrinho</p> 
      <button id="fechar-carrinho"><i 
        class="fa-solid fa-circle-xmark"></i> </button>
    </div>
    <section id="produtos-carinho">
      <p>Bolsa Dior</p>
      <p>Calça Jeans</p>
    </section>
    <p id="preço-total">$200</p>
    <button class="bg-slate-200 text-slate-900 p-1">finalizar compra</button>
  </section>
  <header class="flex bg-sky-300	 p-2 justify-between">
    <img 
      class="h-16" 
      src="./assets/coconut-tree-svgrepo-com.svg" 
      alt="Logo da Loja."
      />

      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <button id="abrir-carrinho">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button><i class="fa-solid fa-user"></i></button>
      </div>
    
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap">
      
    </section>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
